<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            height: 100px; /* Adjust the size as needed */
            animation: bounceIn 2s;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #febd69;
        }
        .search-bar {
            display: flex;
            gap: 10px;
        }
        .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
            transition: box-shadow 0.3s;
        }
        .search-bar input:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #febd69;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.9s, transform 0.9s;
        }
        .search-bar button:hover {
            background-color: #f0a849;
            transform: scale(1.05);
        }
        .hero {
            background: url('e:\fete 1\background.jpg.jpg') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            animation: fadeIn 2s;
        }
        .hero-content h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero-content p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #febd69;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #f0a849;
            transform: scale(1.05);
        }
        main {
            padding: 40px 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInUp 1s;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            width: 200px;
            animation: fadeIn 1s;
        }
        .product img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            transition: transform 0.3s;
        }
        .product img:hover {
            transform: scale(1.1);
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #4CAF50;
            font-weight: bold;
        }
        .product button {
            background-color: #febd69;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .product button:hover {
            background-color: #f0a849;
            transform: scale(1.05);
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        #contactForm {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s;
        }
        #contactForm label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        #contactForm input, #contactForm textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: box-shadow 0.3s;
        }
        #contactForm input:focus, #contactForm textarea:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #contactForm button {
            background-color: #febd69;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        #contactForm button:hover {
            background-color: #f0a849;
            transform: scale(1.05);
        }
        #cart {
            text-align: center;
            animation: fadeInUp 1s;
        }
        #cart-items {
            list-style-type: none;
            padding: 0;
        }
        #cart-items li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #cart button {
            background-color: #febd69;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        #cart button:hover {
            background-color: #f0a849;
            transform: scale(1.05);
        }
        #paymentForm {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s;
        }
        #paymentForm label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        #paymentForm input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: box-shadow 0.3s;
        }
        #paymentForm input:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #paymentForm button {
            background-color: #febd69;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        #paymentForm button:hover {
            background-color: #f0a849;
            transform: scale(1.05);
        }
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-2000px);
            }
            60% {
                opacity: 1;
                transform: scale(1.1);
            }
            80% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="e:\fete 1\shop cart.jpg" alt="Shop Cart " id="logo-image">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#payment">Payment</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h2>Welcome to Shop Cart</h2>
            <p>Your one-stop shop for the best products</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </div>

    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="e:\fete 1\5star.jpg" alt="Product 1">
                    <h3>5 star</h3>
                    <p>$29.99</p>
                    <button onclick="addToCart('5 star', 29.99)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="e:\fete 1\kitkat.jpg" alt="Product 2">
                    <h3>kit kat</h3>
                    <p>$19.99</p>
                    <button onclick="addToCart('kitkat', 19.99)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="e:\fete 1\sev.jpg" alt="Product 3">
                    <h3>sev</h3>
                    <p>$39.99</p>
                    <button onclick="addToCart('sev', 39.99)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="e:\fete 1\Wlaya.jpg" alt="Product 4">
                    <h3>lays</h3>
                    <p>$49.99</p>
                    <button onclick="addToCart('lays', 49.99)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="e:\fete 1\Wrasana.jpg" alt="Product 5">
                    <h3>Rasana</h3>
                    <p>$59.99</p>
                    <button onclick="addToCart('Rasana', 59.99)">Add to Cart</button>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <button onclick="proceedToPayment()">Proceed to Payment</button>
        </section>

        <section id="payment">
            <h2>Payment</h2>
            <form id="paymentForm">
                <label for="cardName">Name on Card:</label>
                <input type="text" id="cardName" required>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" required>
                <label for="expDate">Expiration Date:</label>
                <input type="text" id="expDate" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 Shop Cart. All rights reserved.
    </footer>

    <script>
        const cartItems = [];

        function addToCart(product, price) {
            cartItems.push({ product, price });
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
                cartList.appendChild(li);
            });
        }

        function proceedToPayment() {
            window.location.href = '#payment';
        }

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for contacting us!');
            this.reset();
        });

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment successful!');
            this.reset();
        });

        document.addEventListener('DOMContentLoaded', function() {
            const logoImage = document.getElementById('logo-image');

            logoImage.addEventListener('mouseenter', () => {
                logoImage.style.animation = 'spin 1s ease-in-out forwards';
            });

            logoImage.addEventListener('mouseleave', () => {
                logoImage.style.animation = '';
            });
        });
    </script>
</body>
</html>
